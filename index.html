<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
  <body>
    <h1>THE CODE REVIEW</h1>

      <header>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </header>

      <main class="clearfix">

        <form>

          <fieldset id="contact-info">
            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Required" required>

            <label for="email">Email Address</label>
            <input type="email" id="email"  name="email" placeholder="Required" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="street">Street Address</label>
            <input type="text" id="street" name="street">

            <label for="city">City</label>
            <input type="text" id="city" name="city">

            <label for="state">State</label>
            <select id="state" name="user_state">
                <option label="Choose State" ></option>
                <option value="ZH">Zuerich</option>
                <option value="BE">Bern</option>
                <option value="LU">Luzern</option>
                <option value="UR">Uri</option>
                <option value="SZ">Schwyz</option>
                <option value="OW">Obwalden</option>
                <option value="NW">Nidwalden</option>
                <option value="GL">Glarus</option>
                <option value="ZG">Zug</option>
                <option value="FR">Fribourg</option>
                <option value="SO">Solothurn</option>
                <option value="BS">Basel-Stadt</option>
                <option value="BL">Basel-Landschaft</option>
                <option value="SH">Schaffhausen</option>
                <option value="AA">Appenzell Ausserrhoden</option>
                <option value="AI">Appenzell Innerrhoden</option>
                <option value="SG">St. Gallen</option>
                <option value="GR">Graubuenden</option>
                <option value="AG">Aargau</option>
                <option value="TG">Thurgau</option>
                <option value="TI">Ticino</option>
                <option value="VD">Vaud</option>
                <option value="VS">Valais</option>
                <option value="NE">Neuchatel</option>
                <option value="GE">Geneva</option>
                <option value="JU">Jura</option>
            </select>

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip">

          </fieldset>

          <fieldset id="newsletter-info" class="clearfix">

            <legend>Newsletter</legend>

            <p>Select the newsletters you would like to receive</p>
            <input type="checkbox" id="HTML" name="HTML" value="HTML">
            <label for="HTML">HTML News</label>

            <input type="checkbox" id="CSS" name="CSS" value="CSS">
            <label for="CSS">CSS News</label>

            <input type="checkbox" id="JS" name="JS" value="JS">
            <label for="JS">HTML News</label>

            <p>Newsletter format</p>
            <input type="radio" id="format-html" name="news-format">
            <label for="format-html">HTML</label>

            <input type="radio" id="format-plain" name="news-format">
            <label for="format-plain">Plain text</label>

            <label for="topics" class="clear-left">Other topics you'd like to hear about</label>
            <textarea id="topics" name="topics"></textarea>

          </fieldset>

          <input type="submit" value="Sign Up">

        </form>
</main>

<footer>
<p>Copyright The Code Review</p>
</footer>

</body>
</html>
